name: Build VideoQC with Nuitka

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false  # 如果一个平台失败，不要取消其他平台的任务

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Nuitka 推荐使用 3.9+
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 确保安装 Nuitka
          pip install nuitka ordered-set

      # --- Windows 打包 ---
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          # Nuitka 命令参数详解:
          # --standalone: 独立运行包
          # --onefile: 生成单文件exe
          # --enable-plugin=tk-inter: 必须开启，否则无法使用弹窗
          # --include-data-dir: 包含静态资源 (格式 源路径=目标路径)
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Win.exe app.py

      # --- Linux 打包 ---
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Linux app.py

      # --- macOS 打包 ---
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Mac app.py

      # --- 上传结果 ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoQC-${{ matrix.os }}
          path: dist/
