name: Build VideoQC Final Debug

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- 1. 设置 Python 3.8 (Win7 兼容) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      # --- 2. 安装依赖 ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- 3. Nuitka 打包 ---
      
      # Windows
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Win7.exe

      # Linux
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Linux.bin

      # macOS
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Mac.bin

      # --- 4. 关键步骤：打印所有文件列表 (调试用) ---
      # 如果上传又失败了，请查看这一步的日志，就能看到文件到底在哪
      - name: List files (Debug)
        shell: bash
        run: |
          echo "Current directory structure:"
          find . -maxdepth 3 -not -path '*/.*'

      # --- 5. 上传结果 (使用递归搜索) ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoQC-${{ matrix.os }}
          # 使用 ** 代表递归搜索所有子目录
          # 这样无论文件在 build/ 里还是在根目录，都能找到
          path: |
            **/*.exe
            **/*.bin
