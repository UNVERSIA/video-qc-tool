name: Build VideoQC with Nuitka (Win7 Compatible)

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- 关键修改：统一使用 Python 3.8 以兼容 Windows 7 ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8' 
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install nuitka ordered-set

      # --- Windows 打包 (Nuitka + Python 3.8 = Win7 Support) ---
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Win7.exe app.py

      # --- Linux 打包 ---
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Linux app.py

      # --- macOS 打包 ---
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --include-data-dir=static=static --output-dir=dist --output-filename=VideoQC_Mac app.py

      # --- 上传结果 ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoQC-${{ matrix.os }}
          path: dist/
