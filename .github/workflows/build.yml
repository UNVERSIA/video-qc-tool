def find_free_port(start_port=5000):
    """ä» start_port å¼€å§‹å¯»æ‰¾ä¸€ä¸ªæœªè¢«å ç”¨çš„ç«¯å£"""
    port = start_port
    while port < 65535:
        with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as sock:
            # å°è¯•è¿æ¥è¯¥ç«¯å£ï¼Œresult != 0 è¡¨ç¤ºè¿æ¥å¤±è´¥ï¼ˆå³ç«¯å£ç©ºé—²ï¼‰
            result = sock.connect_ex(('127.0.0.1', port))
            if result != 0:
                return port
            else:
                port += 1  # ç«¯å£è¢«å ï¼Œå°è¯•ä¸‹ä¸€ä¸ª
    return 5000  # å¦‚æœå…¨å¤±è´¥ï¼ˆæå°æ¦‚ç‡ï¼‰ï¼Œå›é€€åˆ°5000

